
{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <main>
        <!-- ======= Why Us Section ======= -->
        <section class="testimonials" date-aos-delay="200">
            <div class="container">
                <div class="row">
                    <div class="section-title">
                        <h1>{{self.title}}</h1>
                    </div>
                    <div class="col-lg-12 d-flex flex-column justify-content-center p-5">
                        {% for item in self.testtimonial_items.all %}
                            <div class="mb-5 d-flex flex-column justify-content-center align-items-center">
                                <div class="description">{{item.description | richtext}}</div>
                                {% image item.image fill-200x200 as img %}
                                <img src="{{img.url}}" class="img-fluid testimonial-img" alt="">
                                <h3>{{item.name}}</h3>
                                <h4>{{item.role}}</h4>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
        <!-- End Why Us Section -->
    </main>

{% endblock %}
