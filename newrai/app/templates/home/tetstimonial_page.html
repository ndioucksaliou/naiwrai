{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}
<main>
    <!-- ======= Why Us Section ======= -->
    <section class="testimonials" data-aos="fade-up" date-aos-delay="200">
        <div class="container">
            <div class="section-title">
                <h1>{{self.title}}</h1>
            </div>
            <div class="row row-cols-1 row-cols-md-2 g-4 h-100">
                {% for item in self.testtimonial_items.all %}
                {% image item.image fill-200x200 as img %}
                <div class="col">
                    <div class="testimonial-item">
                        <div class="media">
                            <div class="description">{{item.description | richtext}}</div>
                            <div class="d-flex flex-row">
                                <img src="{{img.url}}" class="ml-3" alt="{{item.name}}">
                                <div class="media-body">
                                    <div class="overview">
                                        <div class="name"><b>{{item.name}}</b></div>
                                        <div class="details">{{item.role}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    </section>
    <!-- End Why Us Section -->
</main>

{% endblock %}
