{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}
<main>
    <!-- ======= Why Us Section ======= -->
    <section class="testimonials" date-aos-delay="200">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h1>{{self.title}}</h1>
                </div>
                <div class="col-lg-12">
                    <div class="testimonials-slider swiper">
                        <div class="swiper-wrapper mb-2">
                            {% for item in self.testtimonial_items.all %}
                            {% image item.image fill-200x200 as img %}
                            <div class="testimonial-item swiper-slide">
                                <div class="media">
                                    <div class="description">{{item.description | richtext}}</div>
                                    <div class="d-flex flex-row">
                                        <img src="{{img.url}}" class="ml-3" alt="{{item.name}}">
                                        <div class="media-body">
                                            <div class="overview">
                                                <div class="name"><b>{{item.name}}</b></div>
                                                <div class="details">{{item.role}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {% endfor %}
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Why Us Section -->
</main>

{% endblock %}
