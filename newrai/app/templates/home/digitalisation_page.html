
{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <main>
        <!-- =======Newrai Digital Section ======= -->
        <section class="digital">
            <div class="container">
                <div class="section-title">
                    <h1>{{self.title}}</h1>
                </div>
                <div class="row">
                    <div class="col-lg-6 d-flex justify-content-center">
                        {% image self.image fill-546x410 as img %}
                        <img src="{{img.url}}" class="img-fluid" alt="">
                    </div>
                    <div class="col-lg-6">
                        <p class="fst-italic text-center">
                            {{ self.description | richtext }}
                        </p>
                    </div>
                </div>
            </div>
        </section><!-- End Newrai Digital Section -->
    </main>

{% endblock %}
