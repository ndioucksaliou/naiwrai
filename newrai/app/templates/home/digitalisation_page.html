{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}
<main>
    <!-- =======Newrai Digital Section ======= -->
    <section class="digital" data-aos="fade-up" date-aos-delay="200">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h1>{{self.title}}</h1>
                </div>
                <div class="col-lg-6 d-flex justify-content-center mb-5">
                    {% image self.image fill-546x410 as img %}
                    <img src="{{img.url}}" class="img-fluid" alt="{{self.title}}">
                </div>
                <div class="col-lg-6">
                    <div class="text-center">
                        {{ self.description | richtext }}
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Newrai Digital Section -->
</main>

{% endblock %}
