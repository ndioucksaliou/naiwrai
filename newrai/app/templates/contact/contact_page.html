{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}
<main class="text-format">
    <!-- =======Newrai Digital Section ======= -->
    <section class="contact" data-aos-easing="ease-in-out" data-aos-duration="500">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h1>{{self.title}}</h1>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="info-box">
                                <i class="bx bx-map"></i>
                                <h3>Notre adresse</h3>
                                <p>A108 Adam Street, New York, NY 535022</p>
                            </div>
                        </div>
                        <div class="row d-flex flex-row" style="margin-top: 47px;">
                            <div class="col-md-6">
                                <div class="info-box">
                                    <i class="bx bx-envelope"></i>
                                    <h3>Notre Email</h3>
                                    <a href="mailto:contact@newrai.fr">contact@newrai.fr</a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-box">
                                    <i class="bx bx-phone-call"></i>
                                    <h3>Téléphone</h3>
                                    <p>09 74 19 97 44</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <form action="{% pageurl page %}" method="POST" class="bg-form">
                        {% csrf_token %}
                        <ul class="contact-form">
                            {{ form.as_ul }}
                        </ul>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section><!-- End Newrai Digital Section -->
</main>

{% endblock %}
